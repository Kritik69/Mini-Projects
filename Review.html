<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Review.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d06b855f4d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif&display=swap" rel="stylesheet">
    <title>Review</title>
</head>
<body class="p-5">
        <div class="container">
            <div class="title">
                <h2 class="head">Our reviews</h2>
            </div>
            <div class="review">
                <img src="./images.png" id="img" alt="">
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere dicta mollitia deleniti quod omnis eligendi. Itaque perferendis, aperiam corporis repellendus ex eius aut explicabo quisquam necessitatibus officia ratione, atque doloribus.</p>
                <div class="btn-container">
                    <i class="prevBtn fas fa-chevron-left"></i>
                    <i class="nextBtn fas fa-chevron-right"></i>
                </div>
                <button type="button" class="random btn btn-primary">Random</button>
            </div>
        </div>
    <script src="./Review.js"></script>
</body>
</html>
